<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>LoL | Personal Page</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header>
        <div id="header-btn"><img src="./icon/menu.svg" style="filter: invert(100%);"></div>
        <div id="header-logo">
            <img src="./icon/logo.png" alt="LoL 로고" width="250" height="100">
        </div>
    </header>

    <article>
        <img id="background" src="./icon/background.png" alt="LoL Map">
        <div x="0.33" y="0.12" class="position_icon">
            <img class="positionStyle" src="./icon/top_icon.svg" alt="top" width="40px">
        </div>

        <div x="0.36" y="0.31" class="position_icon">
            <img class="positionStyle" src="./icon/jungle_icon.svg" alt="jungle" width="40px">
        </div>

        <div x="0.5" y="0.325" class="position_icon">
            <img class="positionStyle" src="./icon/mid_icon.svg" alt="mid" width="40px">
        </div>

        <div x="0.73" y="0.57" class="position_icon">
            <img class="positionStyle" src="./icon/adc_icon.webp" alt="adc" width="40px">
        </div>

        <div x="0.65" y="0.61" class="position_icon">
            <img class="positionStyle" src="./icon/sup_icon.svg" alt="sup" width="40px">
        </div>
    </article>

    <footer>
        <div class="sns">
            <ul class="clearfy">
                <li>
                    <a class="main" href="https://www.leagueoflegends.com/ko-kr/" target="_blank" title="League of Legends HomePage"></a>
                </li>

                <li>
                    <a class="youtube" href="https://www.youtube.com/channel/UCooLkG0FfrkPBQsSuC95L6w" target="_blank" title="LoL 유튜브"></a>
                </li>

                <li>
                    <a class="instagram" href="https://www.instagram.com/leagueoflegendskorea/" target="_blank" title="LoL 인스타그램"></a>
                </li>

                <li>
                    <a class="facebook" href="https://www.facebook.com/LeagueofLegendsKor?fref=ts" target="_blank" title="LoL 페이스북"></a>
                </li>

                <li>
                    <a class="twit" href="https://twitter.com/LeagueOfLegends" target="_blank" title="LoL 트위터"></a>
                </li>
            </ul>
        </div>
        <div class="family-site">
            <div>
                <a href="https://www.seoultech.ac.kr" title="서울과학기술대학교홈페이지" target="_blank">
                    <h3>seoultech</h3>

        </div>
        <div class="copyright">

                <span>2023</span>

                <span id="last">reserved</span>
            </p>

    <script src="js/index.js"></script>

</html>
