<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Fill Input</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        input {
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="centerWord" onclick="fillInput()">가나다</div>
    <input id="inputField" type="text" placeholder="클릭하여 입력">

    <script>
        function fillInput() {
            const centerWord = document.getElementById('centerWord').innerText;
            document.getElementById('inputField').value = centerWord;
        }
    </script>

</body>

</html>
